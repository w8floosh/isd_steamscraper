http {
    upstream client {
        server client:80; # Replace with the actual container name or IP
        # Additional frontend servers can be added here
    }

    upstream api {
        server api:80; # Replace with the actual container name or IP
        # Additional backend servers for service 2 can be added here
    }

    upstream broker {
        server broker:80; # Replace with the actual container name or IP
        # Additional backend servers for service 2 can be added here
    }

    server {
        listen 80;

        location / {
            proxy_pass http://client;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api {
            #rewrite ^/api/(.*) /$1 break;
            proxy_pass http://api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;   
        }

        location /broker {
            #rewrite ^/api/broker(.*) /$1 break;
            proxy_pass http://broker;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;   
        }
        # Additional server configuration for the web server can be added here
    }
}
